site_name: Cline Automation Extension
site_description: Documentation for VSCode extension that automates Cline interactions using Claude Sonnet
site_url: https://karimstekelenburg.github.io/cline-automation/
repo_url: https://github.com/karimstekelenburg/cline-automation
repo_name: karimstekelenburg/cline-automation

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Project Overview:
    - Context: project-context.md
    - Functional Requirements: functional-requirements.md
    - Technical Requirements: technical-requirements.md
  - Technical Documentation:
    - Architecture: architectural-design.md
    - Implementation Plan: implementation-plan.md
  - Progress:
    - Progress Log: progress-log.md
    - Scratchpad: scratchpad.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - meta
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/karimstekelenburg/cline-automation